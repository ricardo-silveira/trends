<div id="{{ widget.html_id }}" class="box-widget widget-paragraph">
  <p class="{{ widget.classes }}">
    {% if widget.name %}
      <span class="box-widget-name">{{ widget.name }}</span>
    {% endif %} <span class="box-widget-content">
      {{ widget.content|linebreaksbr }}
    </span>
  </p>
</div>
